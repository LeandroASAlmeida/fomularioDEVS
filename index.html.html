<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Cadastro de DEVs</title>

    <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/proglyphs-free/512/Darth_Vader-256.png">

</head>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>cadastro</title>
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de Desenvolvedores</h1>
        <p id="subtitulo"><strong>Complete suas informações.</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" placeholder=" Informe seu Nome." required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="Sobrenome" placeholder=" Informe seu Sobrenome." required>
            </div>
            <div class="campo">
                <label for="idade"><strong>Idade</strong></label>
                <input type="number" id="idade" name="Idade do visitante" placeholder=" Informe sua idade." required>
            </div>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="Email" id="Email" placeholder=" Informe um email valido." required>
            </div>
        </fieldset>


        <div class="campo">
            <label><strong>De que lado da aplicação você desenvolve?</strong></label>
            <label>
              <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Full-Stack">Full-Stack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="Senioridade">
                <option selected disabled value=""><strong>SELECIONE</strong></option>
                <option>JUNIOR</option>
                <option>PLENO</option>
                <option>SENIOR</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione quais tecnologias você ultiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PYTHON">
                <label for="tecnologia4">PYTHON</label>
                <hr>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C++">
                <label for="tecnologia5">C++</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="SQL">
                <label for="tecnologia8">SQL</label>
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Conte um pouco sobre sua experiência:</strong></label>
            <textarea row="6" style="width:26em" id="experiência" name="experiência"></textarea>
        </div>

        <button class="botao" type="submit"><strong>Concluido</strong></button>
    </form>
</body>

</html>
